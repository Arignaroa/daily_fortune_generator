    // --- 유틸: 생년월일 → 별자리 (기존 그대로) ---
    function getStarSign(dateString) {
      const [year, month, day] = dateString.split('-').map(Number);
      if (month === 1) { return day <= 19 ? "염소자리" : "물병자리"; }
      else if (month === 2) { return day <= 18 ? "물병자리" : "물고기자리"; }
      else if (month === 3) { return day <= 20 ? "물고기자리" : "양자리"; }
      else if (month === 4) { return day <= 19 ? "양자리" : "황소자리"; }
      else if (month === 5) { return day <= 20 ? "황소자리" : "쌍둥이자리"; }
      else if (month === 6) { return day <= 21 ? "쌍둥이자리" : "게자리"; }
      else if (month === 7) { return day <= 22 ? "게자리" : "사자자리"; }
      else if (month === 8) { return day <= 22 ? "사자자리" : "처녀자리"; }
      else if (month === 9) { return day <= 23 ? "처녀자리" : "천칭자리"; }
      else if (month === 10) { return day <= 22 ? "천칭자리" : "전갈자리"; }
      else if (month === 11) { return day <= 22 ? "전갈자리" : "사수자리"; }
      else if (month === 12) { return day <= 21 ? "사수자리" : "염소자리"; }
      return "별자리 알 수 없음";
    }

    // --- 시드 기반 인덱스(기존 그대로) ---
    function getSeededIndex(seedString, arrayLength) {
      let hash = 0;
      for (let i = 0; i < seedString.length; i++) {
        const char = seedString.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash |= 0;
      }
      return Math.abs(hash) % arrayLength;
    }

    function getSeededElement(arr, baseSeed, category) {
      const finalSeed = baseSeed + category;
      const index = getSeededIndex(finalSeed, arr.length);
      return arr[index];
    }

    // --- 오늘의 별자리 순위(기존 그대로) ---
    function calculateDailyStarRanking(todayDate) {
      const starSigns = Object.keys(fortunesData.별자리);
      const rankings = [];

      starSigns.forEach(star => {
        const seed = todayDate + star;
        let hash = 0;
        for (let i = 0; i < seed.length; i++) {
          const char = seed.charCodeAt(i);
          hash = ((hash << 5) - hash) + char;
          hash |= 0;
        }
        rankings.push({ star: star, hash: Math.abs(hash) });
      });

      rankings.sort((a, b) => a.hash - b.hash);

      const rankMap = {};
      rankings.forEach((item, index) => {
        rankMap[item.star] = index + 1;
      });
      return rankMap;
    }

    // --- 운세 생성 ---
    function generateFortune() {
      const nameInput = document.getElementById('userName').value.trim();
      const birthdateInput = document.getElementById('birthdate').value;
      const resultDiv = document.getElementById('fortuneResult');

      if (!nameInput || !birthdateInput) {
        alert("이름과 생년월일을 모두 입력해 주세요.");
        return;
      }

      const selectedStar = getStarSign(birthdateInput);
      if (selectedStar === "별자리 알 수 없음" || !fortunesData.별자리[selectedStar]) {
        resultDiv.innerHTML = `<p class="text-red-500 text-center p-8">별자리를 계산할 수 없거나 운세 데이터가 충분하지 않습니다. 생년월일을 확인해 주세요.</p>`;
        return;
      }

      const now = new Date();
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const day = now.getDate().toString().padStart(2, '0');
      const YYYYMMDD = `${year}${month}${day}`;

      const dailySeed = `${nameInput.toLowerCase()}-${birthdateInput}-${YYYYMMDD}`;

      // 순위
      const dailyRanks = calculateDailyStarRanking(YYYYMMDD);
      const userRank = dailyRanks[selectedStar];
      // ✅ 나만의 운세: (이름+생일+날짜)로 고정
      const mainFortune = getSeededElement(fortunesData.별자리[selectedStar], dailySeed, selectedStar + "_Main");
      // ✅ 같은 별자리 모두가 공유하는 오늘의 공통 운세 (이름과 무관하게 날짜+별자리로 고정)

      const luckyItem = getSeededElement(fortunesData.아이템, dailySeed, 'Item');
      const luckyColor = getSeededElement(fortunesData.색상, dailySeed, 'Color');

      currentFortuneData = {
        name: nameInput,
        date: `${year}년 ${month}월 ${day}일`,
        star: selectedStar,
        rank: userRank,
        main: mainFortune,
        action: luckyAction,
        item: luckyItem,
        color: luckyColor,
        shared: sharedFortune
      };

      let rankEmoji = '';
      let rankColor = 'text-gray-600';
      if (userRank === 1) {
        rankEmoji = '🥇';
        rankColor = 'text-yellow-600 font-extrabold';
      } else if (userRank >= 2 && userRank <= 4) {
        rankEmoji = '🥈';
        rankColor = 'text-green-600 font-bold';
      } else if (userRank >= 5 && userRank <= 8) {
        rankEmoji = '🥉';
      } else {
        rankEmoji = '😔';
        rankColor = 'text-red-500';
      }

      resultDiv.innerHTML = `
        <div class="animate-fadeIn p-4 bg-white rounded-2xl shadow-xl border-t-8 border-indigo-500">
          <h2 class="text-xl font-extrabold text-gray-800 mb-2">⭐ ${nameInput}님의 행운 카드 (${currentFortuneData.date})</h2>
          <div class="text-[15px] font-semibold text-gray-600 mb-4 space-y-1">
            <p>🔮 당신의 별자리는 <span class="text-indigo-600">${selectedStar}</span>입니다.</p>
            <p class="${rankColor}">(${rankEmoji} 오늘의 운세 순위: ${userRank}위)</p>
          </div>

          <hr class="mb-6 border-gray-200" />

          <div class="mb-4 p-3 bg-purple-50 border-l-4 border-purple-400 rounded-xl">
            <p class="text-[15px] font-semibold text-purple-700">👥 오늘의 ${selectedStar} 운세</p>
            <p class="text-[15px] mt-1 text-gray-800">${sharedFortune}</p>
          </div>
          <div class="mb-4 p-3 bg-indigo-50 border-l-4 border-indigo-400 rounded-xl">
            <p class="text-[15px] font-semibold text-indigo-700">💫 나만의 운세</p>
            <p class="text-[15px] mt-1 text-gray-800">${mainFortune}</p>
          </div>
          
          <div class="space-y-4 mb-6">
            ${createFortuneCard('행운의 행동', luckyAction, 'bg-green-100 text-green-700', '👍')}
${createFortuneCard('행운의 아이템', luckyItem, 'bg-yellow-100 text-yellow-700', '🛍️')}
            ${createFortuneCard('행운의 색상', luckyColor, 'bg-blue-100 text-blue-700', '🌈')}
</div>

          <button onclick="shareFortune()" class="w-full py-3.5 bg-pink-600 text-white font-bold rounded-xl active:scale-[0.99] hover:bg-pink-700 transition duration-200 flex items-center justify-center">📤 오늘의 운세 공유하기</button>
        </div>
      `;
    }

    // --- 공유 ---
    async function shareFortune() {
      if (!currentFortuneData) {
        alert("먼저 '운세 확인하기' 버튼을 눌러주세요!");

      const { name, date, star, rank, main, shared, action, item, color } = currentFortuneData;

      const shareText = `
🌟 ${name}님의 ${date} 운세 카드 🌟
----------------------------------
⭐ 별자리: ${star} (${rank}위!)
✨ 나만의 운세: ${main}

----------------------------------
(출처: 생각토론 3파트 오늘의 운세)
`;

      if (navigator.share) {
        try {
          await navigator.share({
            title: `${name}님의 오늘의 운세 (${star} ${rank}위)`,
            text: shareText,
          });

          console.error('공유 실패:', error);

        navigator.clipboard.writeText(shareText).catch(err => console.error('클립보드 복사 실패:', err));
      }
    }
